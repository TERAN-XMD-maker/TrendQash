      bubble.innerHTML = `<div class="inline-block px-4 py-2 rounded-xl ${sender === "You" ? "bg-indigo-600 text-white" : "bg-gray-700 text-gray-200"}">${msg}</div>`;
      chatContainer2.appendChild(bubble);
      chatContainer2.scrollTop = chatContainer2.scrollHeight;
    }
    function quickAsk(question) {
      document.getElementById("chatInput").value = question;
      sendChat();
    }
    // Attach send button (use id chatSendBtn2) and allow enter key
    document.getElementById("chatSendBtn2").onclick = sendChat;
    document.getElementById("chatInput").onkeypress = function(e) { if (e.key === "Enter") sendChat(); };
